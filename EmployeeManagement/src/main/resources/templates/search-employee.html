<!DOCTYPE html>
<html lang="en">
<head>
	<title>Search Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<style>
		/* General Styling */
		body {
			background-color: black;
			color: #ff4d4d; /* Bright red text color */
			font-family: 'Arial', sans-serif;
		}

		h2, label {
			color: #ff4d4d; /* Bright red for headings and labels */
			text-align: center;
		}

		/* Center the form on the page */
		.form-container {
			margin-top: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		/* Input field and button styling */
		input[type="text"] {
			border: 2px solid #ff4d4d;
			background-color: black;
			color: #ff4d4d;
			padding: 10px;
			border-radius: 5px;
			width: 300px;
			box-shadow: 0 0 10px #ff4d4d;
			transition: all 0.3s ease-in-out;
		}

		input[type="text"]:focus {
			box-shadow: 0 0 15px #ff6666;
			transform: scale(1.05);
		}

		button {
			background-color: #ff4d4d;
			color: black;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-weight: bold;
			cursor: pointer;
			transition: transform 0.3s ease, background-color 0.3s ease;
			box-shadow: 0 0 10px #ff4d4d;
		}

		button:hover {
			background-color: #ff6666; /* Lighter red */
			transform: scale(1.1);
			box-shadow: 0 0 15px #ff6666;
		}

		/* Animations */
		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.form-container,
		.product-details,
		.no-data {
			animation: fadeIn 1s ease-in-out;
		}

		/* Product details styling */
		.product-details {
			margin-top: 50px;
			border: 2px solid #ff4d4d;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff6666;
			width: 50%;
			margin-left: auto;
			margin-right: auto;
			background-color: #121212; /* Slightly lighter black for contrast */
			color: #ff4d4d;
		}

		.product-details p {
			margin: 10px 0;
			text-align: left;
			font-size: 16px;
			border-left: 4px solid #ff4d4d;
			padding-left: 10px;
			box-shadow: 0 2px 5px rgba(255, 77, 77, 0.5);
			background-color: #1a1a1a; /* Slight contrast for paragraph background */
			border-radius: 5px;
		}

		.product-details p:hover {
			color: #ff6666;
			transform: translateX(10px);
			transition: color 0.3s ease-in-out, transform 0.3s ease;
		}

		/* No data styling */
		.no-data {
			text-align: center;
			margin-top: 50px;
		}

		.no-data h2 {
			color: #ff6666;
			text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff6666;
		}
	</style>
</head>
<body>
	<div class="form-container">
		<form th:action="@{/searchbyid}" method="post" class="text-center">
			<label for="id">Enter ID :</label>
			<br>
			<input type="number" name="id" id="id" required>
			<br><br>
			<button type="submit">SEARCH</button>
		</form>
	</div>
	<div th:if="${employee != null}" class="product-details">
		<h2>PRODUCT DETAILS</h2>
		<p><strong>ID : </strong><span th:text="${employee.id}"></span></p>
		<p><strong>Name : </strong><span th:text="${employee.name}"></span></p>
		<p><strong>Age : </strong><span th:text="${employee.age}"></span></p>
		<p><strong>Gender : </strong><span th:text="${employee.gender}"></span></p>
		<p><strong>Marrital Status : </strong><span th:text="${employee.marritalStatus}"></span></p>
		<p><strong>Mobile Number : </strong><span th:text="${employee.mobileNumber}"></span></p>
		<p><strong>Position : </strong><span th:text="${employee.position}"></span></p>
		<p><strong>Department : </strong><span th:text="${employee.department}"></span></p>
		<p><strong>Basic Salary : </strong><span th:text="${employee.basicSalary}"></span></p>
		<p><strong>DA : </strong><span th:text="${employee.da}"></span></p>
		<p><strong>HRA : </strong><span th:text="${employee.hra}"></span></p>
		<p><strong>Total Salary : </strong><span th:text="${employee.totalSalary}"></span></p>
		<p><strong>Tax Rate : </strong><span th:text="${employee.taxRate}"></span></p>
		<p><strong>Final Salary : </strong><span th:text="${employee.finalSalary}"></span></p>

	</div>
	<div th:if="${employee == null}" class="no-data">
		<h2>No data found</h2>
	</div>
</body>
</html>
