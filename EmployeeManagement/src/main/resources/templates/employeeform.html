<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employee Form</title>
    </head>

<body>
    <form th:action="@{/saveemployee}" method="post">
        <label for="">Name :</label>
        <input type="text" name="name" id="name" required>
        <br>
		<br>
        <label for="">Age :</label>
        <input type="number" name="age" id="age" required>
        <br>
		<br>
        <label for="">Gender :</label>
        <input type="text" name="gender" id="gender" required>
        <br>
		<br>
		<label>Marrital Status :</label>
		<input type="text" name="marritalStatus" required>
		<br>
		<br>
		<label>Mobile Number :</label>
		<input type="number" name="mobileNumber" required>
		<br>
		<br>
		<label>Position :</label>
		<input type="text" name="position" required>
		<br>
		<br>
		<label>Department :</label>
		<input type="text" name="department" required>
		<br>
		<br>
        <label for="">Salary :</label>
        <input type="number" name="basicSalary" id="salary" required>
        <br>
		<br>
		<input type="submit" value="submit">
    </form>
</body>
</html>
